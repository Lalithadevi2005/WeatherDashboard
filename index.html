<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="weather.js"></script>
    <link rel="stylesheet" href="weather.css">
    <script src="https://kit.fontawesome.com/bc9f05cc92.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="search">
        <form id="totalbox">
            <div id="enterbox">
                <h1 id="h1"> <i class="fa-solid fa-cloud-sun"></i>Weather Dashboard</h1>
                <div id="searchbar">
                    <input type="text" id="textbox" placeholder="Enter cityname">
                    <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                </div>
                <button id="searchbtn">Search</button>
            </div> 
            <div id="displaybox">
                <h2 id="city-name"></h2>
              <span id="condtion"><image id="icon"/><p id="weather-condition"></p></span>   
                <p id="temperature"></p>
                <p id="current-time"></p>
            </div>
        </form>
        
    </div>
</body>
</html>
